<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Casino Tracker</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
  <script src="app.js" defer></script>
</head>
<body>
  <div class="hero">
    <h1>Casino Tracker</h1>
    <p>In-the-moment tracking for slots & table games â€” works offline.</p>
    <div class="export-buttons">
      <button id="exportCsv">Export CSV</button>
      <button id="exportJson">Export JSON</button>
      <button id="importJson">Import JSON</button>
    </div>
  </div>

  <div class="form-container">
    <h2>Add / Edit Session</h2>
    <form id="sessionForm">
      <label>Date <input type="date" id="date" required></label>
      <label>Location <input type="text" id="location" placeholder="Casino name"></label>
      <label>Game 
        <select id="game">
          <option value="Slots">Slots</option>
          <option value="Blackjack">Blackjack</option>
          <option value="Poker">Poker</option>
          <option value="Roulette">Roulette</option>
        </select>
      </label>
      <label>Machine <input type="text" id="machine" placeholder="e.g., Lightning Link"></label>
      <label>Minutes <input type="number" id="minutes" placeholder="e.g., 7"></label>
      <label>Buy-in <input type="number" id="buyIn" placeholder="0"></label>
      <label>Cash-out <input type="number" id="cashOut" placeholder="0"></label>
      <button type="submit">Add session</button>
    </form>
  </div>

  <div id="summary"></div>
  <div id="sessions"></div>
</body>
</html>
